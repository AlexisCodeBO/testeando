<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX GET</title>
</head>
<body>
	<h1>Este es un ejemplo de AJAX</h1>
	<button id="btn">Click</button>
	<h2 id="msn"></h2>
	<script type="text/javascript">
		document.getElementById("btn").onclick=cargar;
		function cargar() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange=function(){
				if (this.status==200&&this.readyState==4) {
					document.getElementById("msn").innerHTML=this.responseText;
				}
				else
				document.getElementById("msn").innerHTML=this.statusText;
			}
			xhttp.open("GET","texto.txt");
			xhttp.send();
		}
	</script>
</body>
</html>
